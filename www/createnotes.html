<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="css/sweetalert.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class = "blue">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo-center"><img src="images/icon.png" width="36" height="36" draggable="false" align="middle">Encrypted Notes</a>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="topicname" class="materialize-textarea"></textarea>
                                <label for="topicname">Title</label>
                            </div>
                            <div class="input-field col s12">
                                <textarea id="topicdesc" class="materialize-textarea"></textarea>
                                <label for="topicdesc">Notes</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="center-align">
                <a class="waves-effect waves-light btn blue" id="backBtn">Back</a>
                <a class="waves-effect waves-light btn blue" id="saveBtn">Save</a>
                <a class="waves-effect waves-light btn blue" id="updateBtn">Update</a>
                <div class="row">

            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/crypto.js"></script>
    <script type="text/javascript" src="js/createnotes.js"></script>
</body>

</html>
